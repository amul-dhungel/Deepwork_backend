<svg viewBox="0 0 400 230" xmlns="http://www.w3.org/2000/svg" style="background:#ffffff; max-width: 400px; height: auto;">
  <g stroke="#e2e8f0" stroke-width="1">
    <line x1="50" y1="50" x2="550" y2="50" />
    <line x1="50" y1="150" x2="550" y2="150" />
    <line x1="50" y1="250" x2="550" y2="250" />
  </g>

  <rect x="50" y="45" width="500" height="10" fill="#334155"/>
  
  <g transform="translate(150, 55)">
    <path d="M 0,0 L 0,20 L -10,30 L 10,40 L -10,50 L 10,60 L -10,70 L 10,80 L 0,90 L 0,110" 
          fill="none" stroke="#475569" stroke-width="2"/>
    <circle cx="0" cy="110" r="4" fill="#334155"/>
    <text x="0" y="145" text-anchor="middle" font-size="12" fill="#64748b">Equilibrium (x₀)</text>
  </g>

  <g transform="translate(450, 55)">
    <path d="M 0,0 L 0,35 L -10,55 L 10,75 L -10,95 L 10,115 L -10,135 L 10,155 L 0,175 L 0,200" 
          fill="none" stroke="#3b82f6" stroke-width="2"/>
    <rect x="-20" y="200" width="40" height="40" fill="#f1f5f9" stroke="#334155" stroke-width="1.5"/>
    <text x="0" y="225" text-anchor="middle" font-size="12" font-weight="bold">Mass (m)</text>
    
    <line x1="0" y1="240" x2="0" y2="280" stroke="#ef4444" stroke-width="2" marker-end="url(#arrow-red)"/>
    <text x="15" y="270" fill="#ef4444" font-weight="bold" font-size="12">F = mg</text>
    
    <path d="M -60,110 L -80,110 L -80,200 L -60,200" fill="none" stroke="#64748b" stroke-width="1"/>
    <text x="-90" y="160" text-anchor="end" font-size="12" fill="#64748b">Δx</text>
  </g>

  <defs>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ef4444" />
    </marker>
  </defs>
</svg>
